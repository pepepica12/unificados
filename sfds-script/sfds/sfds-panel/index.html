<!DOCTYPE html>
<html>
<head>
<title>SFDS Panel</title>
</head>
<body>
<h1>Silent Failure Detection System</h1>
<pre id="log"></pre>

<script>
async function loadLogs() {
    const res = await fetch("http://127.0.0.1:3000/logs");
    const data = await res.json();
    document.getElementById("log").innerText = JSON.stringify(data, null, 2);
}
setInterval(loadLogs, 2000);
</script>
</body>
</html>
